<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>滑舌例文</title>
        <style>
            html {
              color: #333;
              background: #FFFFFF;
            }

            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
            }

            body {
              position: relative;
              display: flex;
              align-items: center;
              justify-content: center;
            }

            #frame {
              width: calc(100% - 50px);
              height: calc(100% - 50px);
              display: flex;
              align-items: center;
              justify-content: center;
            }

            #text {
                font-weight: bold;
                font-family: '游ゴシック体', sans-serif;
                line-height: 1.3;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="frame">
          <div id="text"></div>
        </div>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
        <script>
          function reflesh(target, example) {
            target.innerHTML = example.replaceAll("\n", "<br>")

            let fontSize = 10 // px dimension
            for (;;) {
              target.style.fontSize = fontSize + 'px'
              if (frame.clientHeight <= target.offsetHeight) {
                target.style.fontSize = (fontSize - 1) + 'px'
                const parent = target.parentNode
                parent.removeChild(target)
                setTimeout(() => {
                  parent.appendChild(target)
                }, 0)
                break
              }
              fontSize += 1
            }
          }
          document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('katuzetu.json')
            const examples = await response.json()
            const frame = document.getElementById('frame')
            const text = document.getElementById('text')
            let index = Math.floor(examples.length * Math.random())

            const hammertime = new Hammer(document);
            hammertime.on('swipeleft', () => {
              if (0 < index) {
                index--
              } else {
                index = examples.length - 1
              }
              reflesh(text, examples[index])
            })
            hammertime.on('swiperight', () => {
              if (examples.length - 1 > index) {
                index++
              } else {
                index = 0
              }
              reflesh(text, examples[index])
            })
            window.addEventListener('resize', event => {
              reflesh(text, examples[index])
            })

            reflesh(text, examples[index])
          })
        </script>
    </body>
</html>
